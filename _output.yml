bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Winter Botany</a></li>
      after: |
        <li><a href="https://github.com/Euprhasiologist/WinterBotany%s" target="blank">Euphrasiologist</a></li>
    edit: https://github.com/Euprhasiologist/WinterBotany%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
